{% extends 'base.html' %}

{% block content %}
    
    <form method="POST" novalidate>
        {% csrf_token %}
        {% for field in form  %}
           
          <p>
            {% if form.errors %}
            <ul class="errorlist">
               {% for error in fiels.errprs %}
                  <li>{{error}}</li>
               {% endfor %}
            </ul>
           
          {% endif %}
           {{field.label_tag}}{{field}}
          </p>
       
          {% endfor %}
          <input type="submit" value="register" />
          <p>Already has an account? <a href="{% url 'users:login' %}">Login</a></p>
    </form>

{% endblock content %}
