{% extends "base.html" %}


{% block content %}
    <h1>welcome to home page</h1>
    {% for post in posts  %}
      
      <h2>{{post.title}}</h2>
      <small>published at: {{post.published_at | date:"M d, Y"}} by {{post.author|title}}</small>
      <p>{{post.content}}</p>
    
    {% endfor %}

{% endblock  %}
